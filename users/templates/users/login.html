{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="container container--auth">
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-row">
            <label for="username_field">メールアドレス</label>
            <div class="input-col">
              <input type="text" name="username" id="username_field" required>
            </div>
        </div>
        <div class="form-row">         
            <label for="password_field">パスワード</label>
            <div class="input-col">
              <input type="password" name="password" id="password_field" required>
            </div>
        </div>

        <div class="recaptcha-container">
            {{ form.captcha }}
        </div>

        <div class="button-parent">
            <button type="submit">ログイン</button>
        </div>
    </form>
    <p>アカウントをお持ちでない場合は<a href="{% url 'users:signup_request' %}">こちら</a>から登録してください。</p>
    <p>パスワードを忘れた場合は<a href="{% url 'users:password_reset' %}">こちら</a>からリセットしてください。</p>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('.container--auth form').on('submit', function(e) {
        if (typeof grecaptcha !== 'undefined' && !grecaptcha.getResponse()) {
            e.preventDefault();
            ModalWindow.showError('「私はロボットではありません」にチェックを入れてください。');
        }
    });
});
</script>
{% endblock %}
