{% extends './base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>ログイン</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="username_field">ユーザー名</label>
            <input type="text" name="username" id="username_field" required>
        </div>
        <div>         
            <label for="password_field">パスワード</label>
            <input type="password" name="password" id="password_field" required>
        </div>

        <!-- エラーの表示 -->
        {% if messages %}
        <ul>
            {% for message in messages|dictsort:"message" %}
                <p class="error">{{ message }}</p>
            {% endfor %}
        </ul>
        {% endif %}    

        <div class="button-parent">
            <button type="submit">ログイン</button>
        </div>
    </form>
    <p>アカウントをお持ちでない場合は<a href="{% url 'signup' %}">こちら</a>から登録してください。</p>
</div>
{% endblock %}
