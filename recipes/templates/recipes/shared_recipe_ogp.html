<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ shared_recipe.name }} | Co-fitting</title>

  <meta property="og:description" content="コーヒーレシピをシェアしました！">
  <meta property="og:image" content="{{ image_url }}">

  <h1>{{ shared_recipe.name }}</h1>
  <img src="{{ image_url }}" alt="レシピ画像">
