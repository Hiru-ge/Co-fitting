{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/mypage.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h2>プリセット削除</h2>
        <p>本当に "{{ object.name }}" を削除しますか？</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="button-parent">
                <button type="submit"  class="long-button">削除</button>
            </div>
        </form>
        <div class="button-parent">
            <button onclick="location.href='{% url 'mypage' %}'"  class="long-button">キャンセル</button>
        </div>
    </div>
{% endblock %}
